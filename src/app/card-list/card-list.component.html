<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let emp of employee">
        <mat-card class="mat-elevation-z4" style="border-radius: 10px;" >
          <mat-card-header>
            <mat-card-title>{{emp.firstname}} {{emp.lastname}}</mat-card-title>
            <mat-card-subtitle>{{emp.designation}}</mat-card-subtitle>
          </mat-card-header>
          <img [src]="retrievedImage"/>
          <mat-card-content>
            <p>
              
            </p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button><mat-icon>delete</mat-icon></button>
            <button mat-button><mat-icon>launch</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
